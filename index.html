<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>g-tumbler Official Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
      }
      
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
      }
      
      .navbar-logo img {
        height: 30px;
      }

      .navbar-menu a {
        margin: 0 15px;
        text-decoration: none;
        color: #111;
        font-weight: bold;
      }

      .navbar-search {
        display: flex;
        align-items: center;
        gap: 15px;     
      }

      .search-bar {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 5px 10px;
      }

      .search-bar input {
        border: none;
        outline: none;
        padding: 5px;      
      }

      .search-bar img {
        height: 16px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      
      <div class="navbar-logo">
        <img src="logo g-tumbler.png" alt="g-tumbler">
      </div>
      
      <div class="navbar-menu">
        <a href="#">Produk</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Promo</a>
        <a href="#">Kontak</a>
      </div>

      <div class="navbar-search">
        <div class="search-bar">
          <img src="search-icon.png" alt="Search" />
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </div>
  </body>
</html>
