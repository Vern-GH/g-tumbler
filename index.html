<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>g-tumbler Official Website</title>
    <link rel="icon" type="image/png" href="favicon-gt-rounded.png" />
  </head>
    <style>
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: Arial, sans-serif; 
        background: #f7f7f7; 
        color: #333; 
        font-size: 25px;
      }
      
      .navbar {
        display: flex;
        align-items: center; justify-content: space-between;
        padding: 12px 32px;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        position: sticky; top: 0; z-index: 100;
      }
      
      .navbar-logo img { height: 48px; }

      .navbar-home,
      .navbar-produk,
      .navbar-promo,
      .navbar-info,
      .navbar-kontak {
        display: flex;
        gap: 30px;
      }

      .navbar-home a,
      .navbar-produk a,
      .navbar-promo a,
      .navbar-info a,
      .navbar-kontak a {
        text-decoration: none;
        color: #000;
        font-weight: 600;
        font-size: 25px;
        padding: 8px 4px;
        margin: 0 16px;
      }

      .navbar-home a:hover,
      .navbar-produk a:hover,
      .navbar-promo a:hover,
      .navbar-info a:hover,
      .navbar-kontak a:hover {
        border-bottom: 2px solid #000;
      }
      
      .navbar-search {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 6px 12px;
        background: #fff;
      }

      .search-bar input {
        border: none;
        outline: none;
        font-size: 20px;
        width: 160px;      
      }

      .search-bar img { width: 24px; }

      .icon {
        width: 24px;    
        height: 24px;
        object-fit: contain;
        cursor: pointer;
      }

      .icon:active {
        transform: scale(0.95);
      }

      main {
        padding: 40px 50px;
      }

      .new-arrivals {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 32px;
      }

      .product-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 24px;
        padding: 40px;
        max-width: 1000px;
        margin: 0 auto;
      }
      
      .product-item {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        text-align: center;
        padding: 16px;
        max-width: 250px;
        margin: 0 auto;
      }
      
      .product-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
      }
      
      .product-name {
        font-weight: bold;
        padding: 8px 0 4px 0;
        font-size: 14px;
        color: #111;
        margin: 0;
      }

      .product-category {
        font-size: 12px;
        color: #777;
        margin: 0;
        padding-bottom: 12px;
      }

      @media (max-width: 768px) {
        .navbar { flex-direction: column; align-items: flex-start; }
        .navbar-menu {
          flex-wrap: wrap;
          gap: 12px;
          margin-top: 12px;
        }
        .search-bar input {
          width: 100px;
        }
        main { padding: 20px; }
        .new-arrivals { font-size: 24px; }
        .product-gallery { gap: 16px; }
      }
        
    </style>
<body>
    
    <div id="navbar-placeholder"></div>

    <main>
      <div class="new-arrivals">NEW ARRIVALS</div>
      <div class="product-gallery">

        <div class="product-item">
          <img src="img/produk1.png" alt="The Original">
          <p class="product-name">The Original</p>
          <p class="product-category">g-Classic</p>
        </div>
        
        <div class="product-item">
          <img src="img/produk2.png" alt="g-classic Midnight Black">
          <p class="product-name">Xtreme One</p>
          <p class="product-category">g-Sport</p>
        </div>
      
        <div class="product-item">
          <img src="img/produk3.png" alt="Wine Key">
          <p class="product-name">The Bubbles</p>
          <p class="product-category">g-Kids</p>
        </div>
        
      </div>
  </main>
    
  <script>
    fetch('menu-utama.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
    
</body>
</html>
